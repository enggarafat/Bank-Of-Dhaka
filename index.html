<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-Of-Dhaka</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div id="login-area">
        <h1 class="text-center">Welcome to Bank Of Dhaka</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="Email" class="form-control" name="" id="">
            <br>
            <input type="password" placeholder="password" class="form-control" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="Deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithDraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
               <div class="Balance status">
                <h5>Balance</h5>
                <h2>$<span id="currentBalance">1260</span></h2>
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                     <input id = "depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                     <br>
                     <button id = "addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                     <input id="withDrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                     <br>
                     <button id="addWithDraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
        
    </div>

    <script>
        // login button event handl

         document.getElementById("login").addEventListener("click", function(){
        document.getElementById("login-area").style.display= "none";
          document.getElementById("transaction-area").style.display="block";
        })
          // Deposit button event handler
        document.getElementById("addDeposit").addEventListener("click",function(){
         const depositNumber = getInputNumber("depositAmount");
       
    //    var currentDeposit = document.getElementById("currentDeposit").innerText;
    //    var currentDepositNumber = parseFloat(currentDeposit);
    //    var totalDeposit =currentDepositNumber + depositNumber;
    //    document.getElementById("currentDeposit").innerText = totalDeposit;
       
            updateSpanText("currentDeposit",depositNumber)
       updateSpanText("currentBalance", depositNumber)
       document.getElementById("depositAmount").value ="";
      
        })

        // withdraw button event handler


        document.getElementById("addWithDraw").addEventListener("click",function(){
            const withDrawNumber = getInputNumber("withDrawAmount");
            updateSpanText("currentWithDraw",withDrawNumber);
            updateSpanText("currentBalance",-1*withDrawNumber);
            document.getElementById("withDrawAmount").value ="";
          
        })

        function getInputNumber(id){
            const Amount = document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
            return amountNumber;
        }
       
        function updateSpanText(id, depositNumber){
       const current = document.getElementById(id).innerText;
       const currentNumber = parseFloat(current);
       const totalAmount = currentNumber + depositNumber;
       document.getElementById(id).innerText = totalAmount;
        }
      

    </script>
</body>
</html>
